<a [routerLink]="['item/' + idCard]" class="card__container">
	<img
		class="card__img"
		[src]=[gameCover]
		alt=""
		srcset=""
	>
	<h1>{{idCard}</h1>
	<app-card-label
		gameLabel="{{gameLabel}}"
	>
	</app-card-label>
	<app-card-pricing
		gameType="{{gameType}}"
		gamePrice="{{gamePrice}}"
	>
	</app-card-pricing>
</a>
